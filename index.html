    <link rel="stylesheet" href="./main.css">
</head>
<body>

        <form id="formulario">
            <h1>exercicio_html_js</h1>

                Informe os valores para comparação nos Campos "A" e "B" abaixo.

                Este valor dever ser maior que o valor do Campo A

        <p class="resultado_erro"></p>
